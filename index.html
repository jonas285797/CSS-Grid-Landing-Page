<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KM包网 - 综合娱乐包网系统</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">KM包网</div>
    <nav>
      <a href="#home">首页</a>
      <a href="#services">服务</a>
      <a href="#faq">常见问题</a>
      <a href="#contact">联系我们</a>
    </nav>
  </header>

  <section id="home" class="hero">
    <h1>行业领先的综合娱乐包网系统</h1>
    <p>支持 Web / 移动 / 后台，集成 1000+ 支付通道，专业客服风控</p>
    <button>立即咨询</button>
  </section>

  <section id="services" class="services">
    <h2>我们提供的服务</h2>
    <div class="cards">
      <div class="card">
        <h3>综合后台</h3>
        <p>管理后台、数据报表、运营风控</p>
      </div>
      <div class="card">
        <h3>财务通道</h3>
        <p>P2P 交易、USDT 出入金、多支付通道</p>
      </div>
      <!-- 继续添加更多卡片：客服托管、风控托管、技术运维等 -->
    </div>
  </section>

  <section id="faq" class="faq">
    <h2>常见问题</h2>
    <details>
      <summary>建站周期？</summary>
      <p>签约后 7–10 个工作日可上线，节假日可能延长。</p>
    </details>
    <!-- 更多常见问题 -->
  </section>

  <section id="contact" class="contact">
    <h2>联系我们</h2>
    <form>
      <label>姓名<input type="text" name="name" /></label>
      <label>电话<input type="tel" name="phone" /></label>
      <label>其他<input type="text" name="message" /></label>
      <button type="submit">提交</button>
    </form>
  </section>

  <footer>
    <p>© 2020–2025 KM 中心 保留所有权益</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
