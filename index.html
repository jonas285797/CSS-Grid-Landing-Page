<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gear Kingdom Landing Page</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      position: relative;
      /* 使用 logo 作为背景图，并放大 */
      background-color: #1a1a1a;
      background-image: url('img/logo.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain;
      height: 300px; /* 可根据需求调整高度 */
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      color: white;
      padding-bottom: 20px;
    }
    /* 隐藏原 img 标签占位 */
    /* header img { display: none; } */
    h1 {
      font-size: 2rem;
      margin: 10px 0;
    }
    p.description {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 5px auto 20px;
    }
    .button-link {
      background-color: #ff9900;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      background: white;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      object-fit: cover;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 20px;
      background-color: #1a1a1a;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <!-- Logo 作为背景图，不再需要 img 元素 -->
    <!-- <img src="img/logo.png" alt="Gear Kingdom Logo" /> -->
    <h1>Gear Kingdom: Industrial Excellence</h1>
    <p class="description">Delivering smart solutions for the factories of tomorrow.</p>
    <a href="https://gearkingdom.com" class="button-link">Visit Now</a>
  </header>

  <section class="gallery">
    <img src="img/img1.jpg" alt="Showcase Image 1">
    <img src="img/img2.jpg" alt="Showcase Image 2">
    <img src="img/img3.jpg" alt="Showcase Image 3">
    <img src="img/img4.jpg" alt="Showcase Image 4">
    <img src="img/img5.jpg" alt="Showcase Image 5">
    <img src="img/img6.jpg" alt="Showcase Image 6">
  </section>

  <footer>
    &copy; 2025 Gear Kingdom. All rights reserved.
  </footer>
</body>
</html>
