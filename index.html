<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KM包网 - 综合娱乐包网系统</title>
  <!-- AOS 动画 -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <!-- TailwindCSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* iOS 系统字体 */
    html { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
    body {
      background: #F2F2F7;
      color: #1C1C1E;
      margin: 0;
    }
    /* 顶部毛玻璃效果 */
    header {
      backdrop-filter: blur(20px);
      background: rgba(255,255,255,0.75);
    }
    /* Logo 占位 */
    .logo-placeholder {
      width: 32px;
      height: 32px;
      background: #E5E5EA;
      border-radius: 8px;
      /* 替换 Logo 图片路径：替换 background-image URL */
      background-image: url('/path/to/logo.png');
      background-size: cover;
    }
    /* 卡片样式 */
    .ios-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(15px);
      border-radius: 24px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
      transition: transform .3s ease, box-shadow .3s ease;
    }
    .ios-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    /* 按钮样式 */
    .ios-btn {
      background: #007AFF;
      color: white;
      padding: 12px 24px;
      border-radius: 16px;
      font-weight: 600;
      transition: background .2s ease;
      text-decoration: none;
      display: inline-block;
    }
    .ios-btn:hover { background: #005BB5; }
    /* 占位图：替换前显示上传提示，替换后可删除该样式 */
    .placeholder {
      background: #E5E5EA;
      width: 100%;
      height: 0;
      padding-bottom: 66%; /* 3:2 ratio */
      border-radius: 16px;
      position: relative;
    }
    .placeholder::after {
      content: '上传图片';
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: #8E8E93;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header class="fixed top-0 left-0 right-0 p-4 flex justify-start items-center z-50">
    <!-- Logo 图标占位：替换 '/path/to/logo.png' -->
    <div class="logo-placeholder"></div>
  </header>

  <main class="pt-16">
    <!-- Hero 区 -->
    <section id="home" class="h-screen flex flex-col items-center justify-center text-center px-6" data-aos="fade-up">
      <div class="max-w-lg ios-card p-8">
        <!-- 背景图：替换 url('/path/to/hero-bg.jpg') -->
        <div class="placeholder" style="background-image:url('/path/to/hero-bg.jpg'); background-size:cover;">
          <!-- 删除 placeholder 样式后显示真实图片 -->
        </div>
        <h1 class="text-4xl font-bold mb-4">行业领先的综合娱乐包网系统</h1>
        <p class="text-lg mb-6">Web & Mobile & 后台，一站式集成支付与风控</p>
        <a href="#contact" class="ios-btn">立即咨询</a>
      </div>
    </section>

    <!-- 服务模块 -->
    <section id="services" class="py-16 px-6 bg-white" data-aos="fade-up" data-aos-delay="100">
      <h2 class="text-3xl font-bold text-center mb-12">我们的服务</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="ios-card flex flex-col md:flex-row overflow-hidden" data-aos="zoom-in">
          <!-- 服务1 图：替换 '/path/to/service1.jpg' -->
          <div class="placeholder md:w-1/3" style="background-image:url('/path/to/service1.jpg'); background-size:cover;"></div>
          <div class="p-6 md:w-2/3">
            <h3 class="text-xl font-semibold mb-2">综合后台</h3>
            <p>仪表盘、报表、风控管理，一站式运营支持。</p>
          </div>
        </div>
        <div class="ios-card flex flex-col md:flex-row overflow-hidden" data-aos="zoom-in" data-aos-delay="50">
          <!-- 服务2 图：替换 '/path/to/service2.jpg' -->
          <div class="placeholder md:w-1/3" style="background-image:url('/path/to/service2.jpg'); background-size:cover;"></div>
          <div class="p-6 md:w-2/3">
            <h3 class="text-xl font-semibold mb-2">支付通道</h3>
            <p>支持多种支付，实时对账与清算。</p>
          </div>
        </div>
        <div class="ios-card flex flex-col md:flex-row overflow-hidden" data-aos="zoom-in" data-aos-delay="100">
          <!-- 服务3 图：替换 '/path/to/service3.jpg' -->
          <div class="placeholder md:w-1/3" style="background-image:url('/path/to/service3.jpg'); background-size:cover;"></div>
          <div class="p-6 md:w-2/3">
            <h3 class="text-xl font-semibold mb-2">客服系统</h3>
            <p>内置智能客服，7×24 小时在线服务。</p>
          </div>
        </div>
      </div>
    </section>

    <!-- 产品模块 -->
    <section id="products" class="py-16 px-6 bg-gray-50" data-aos="fade-up" data-aos-delay="150">
      <h2 class="text-3xl font-bold text-center mb-12">产品模块</h2>
      <div class="space-y-8">
        <div class="ios-card flex flex-col md:flex-row overflow-hidden" data-aos="fade-right">
          <!-- 产品1 图：替换 '/path/to/product1.jpg' -->
          <div class="placeholder md:w-1/3" style="background-image:url('/path/to/product1.jpg'); background-size:cover;"></div>
          <div class="p-6 md:w-2/3">
            <h3 class="text-2xl font-semibold mb-2">直播系统</h3>
            <p>低延迟高并发，支持多平台推流与互动。</p>
          </div>
        </div>
        <div class="ios-card flex flex-col md:flex-row-reverse overflow-hidden" data-aos="fade-left">
          <!-- 产品2 图：替换 '/path/to/product2.jpg' -->
          <div class="placeholder md:w-1/3" style="background-image:url('/path/to/product2.jpg'); background-size:cover;"></div>
          <div class="p-6 md:w-2/3">
            <h3 class="text-2xl font-semibold mb-2">游戏平台</h3>
            <p>接入主流厂商，棋牌、电游一站管理。</p>
          </div>
        </div>
        <div class="ios-card flex flex-col md:flex-row overflow-hidden" data-aos="fade-right">
          <!-- 产品3 图：替换 '/path/to/product3.jpg' -->
          <div class="placeholder md:w-1/3" style="background-image:url('/path/to/product3.jpg'); background-size:cover;"></div>
          <div class="p-6 md:w-2/3">
            <h3 class="text-2xl font-semibold mb-2">分销管理</h3>
            <p>代理层级灵活，分润自动结算。</p>
          </div>
