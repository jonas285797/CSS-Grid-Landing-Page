<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>仿Apple官网风格页面</title>
<style>
  /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background-color: #fff;
    color: #1d1d1f;
    line-height: 1.5;
  }
  a {
    text-decoration: none;
    color: inherit;
  }
  /* Container */
  .section {
    min-height: 100vh;
    padding: 60px 20px 80px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
  /* Hero Section */
  .hero {
    background: url('https://www.apple.com/v/os/home/ah/images/overview/hero/hero__d1x6z1tqurqq_large_2x.jpg') center center/cover no-repeat;
    color: white;
    position: relative;
  }
  .hero::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.4);
    z-index: 0;
  }
  .hero-content {
    position: relative;
    z-index: 1;
    max-width: 900px;
  }
  .hero h1 {
    font-size: 3.5rem;
    font-weight: 600;
    margin-bottom: 0.3em;
  }
  .hero p {
    font-size: 1.3rem;
    margin-bottom: 1.5em;
    font-weight: 400;
  }
  .btn {
    background-color: #0071e3;
    color: white;
    padding: 14px 28px;
    border-radius: 20px;
    font-weight: 600;
    font-size: 1rem;
    display: inline-block;
    transition: background-color 0.3s ease;
    cursor: pointer;
  }
  .btn:hover {
    background-color: #005bb5;
  }

  /* Features Section */
  .features {
    max-width: 1100px;
    display: flex;
    flex-wrap: wrap;
    gap: 40px;
    justify-content: center;
  }
  .feature-item {
    flex: 1 1 280px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .feature-item img {
    width: 140px;
    height: 140px;
    object-fit: contain;
    margin-bottom: 20px;
  }
  .feature-item h2 {
    font-size: 1.5rem;
    margin-bottom: 10px;
  }
  .feature-item p {
    font-size: 1rem;
    color: #555;
  }

  /* Footer */
  footer {
    background-color: #f5f5f7;
    padding: 30px 20px;
    text-align: center;
    font-size: 0.9rem;
    color: #888;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .hero h1 {
      font-size: 2.2rem;
    }
    .features {
      flex-direction: column;
      gap: 30px;
    }
  }
</style>
</head>
<body>

  <section class="hero section">
    <div class="hero-content">
      <h1>现代简约的网页设计</h1>
      <p>打造类似Apple官网风格的响应式网页示例</p>
      <a href="#" class="btn">了解更多</a>
    </div>
  </section>

  <section class="section features">
    <div class="feature-item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/34/Apple_logo_black.svg" alt="特性1图标" />
      <h2>极简设计</h2>
      <p>干净利落的界面，突出内容，提升用户体验。</p>
    </div>
    <div class="feature-item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/34/Apple_logo_black.svg" alt="特性2图标" />
      <h2>响应式布局</h2>
      <p>支持多设备访问，适配各种屏幕大小。</p>
    </div>
    <div class="feature-item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/34/Apple_logo_black.svg" alt="特性3图标" />
      <h2>高品质图片</h2>
      <p>视觉冲击力强的大图背景，提升整体质感。</p>
    </div>
  </section>

  <footer>
    © 2025 仿Apple风格网页示例 版权所有
  </footer>

</body>
</html>
