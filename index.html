<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gear Kingdom Landing Page</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      text-align: center;
      padding: 40px 20px 20px;
      background-color: #1a1a1a;
      color: white;
    }
    /* Logo image styling: auto width, max-width 200px, auto height, centered */
    header img {
      width: auto;
      max-width: 200px;
      height: auto;
      display: block;
      margin: 0 auto 20px;
    }
    h1 {
      font-size: 2rem;
      margin-top: 20px;
    }
    p.description {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 10px auto 30px;
    }
    .button-link {
      background-color: #ff9900;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      background: white;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      object-fit: cover;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 20px;
      background-color: #1a1a1a;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Gear Kingdom Logo" />
    <h1>Gear Kingdom: Industrial Excellence</h1>
    <p class="description">Delivering smart solutions for the factories of tomorrow.</p>
    <a href="https://gearkingdom.com" class="button-link">Visit Now</a>
  </header>

  <section class="gallery">
    <img src="images/img1.jpg" alt="Showcase Image 1">
    <img src="images/img2.jpg" alt="Showcase Image 2">
    <img src="images/img3.jpg" alt="Showcase Image 3">
    <img src="images/img4.jpg" alt="Showcase Image 4">
    <img src="images/img5.jpg" alt="Showcase Image 5">
    <img src="images/img6.jpg" alt="Showcase Image 6">
  </section>

  <footer>
    &copy; 2025 Gear Kingdom. All rights reserved.
  </footer>
</body>
</html>
