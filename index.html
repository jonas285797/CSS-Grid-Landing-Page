<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gear Kingdom Landing Page</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('img/bg.jpg');
      background-size: cover;
      background-position: center;
      color: #333;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background-color: rgba(26, 26, 26, 0.8);
      color: white;
    }

    .logo-frame {
      display: inline-block;
      padding: 12px;
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      margin-bottom: 20px;
      transform: translateX(-375px);
    }

    .logo-container {
      position: relative;
      display: inline-block;
    }

    .logo-container img {
      display: block;
      max-width: 200px;
      width: auto;
      height: auto;
      border-radius: 8px;
    }

    .shine {
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.5) 50%, rgba(255,255,255,0.2) 100%);
      transform: skewX(-25deg);
      pointer-events: none;
    }

    .logo-container:hover .shine {
      animation: shine 0.5s linear;
    }

    @keyframes shine {
      0% {
        left: -75%;
      }
      100% {
        left: 125%;
      }
    }

    h1 {
      font-size: 2rem;
      margin-top: 0;
    }

    p.description {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 10px auto 20px;
    }

    .button-link {
      background-color: #ff9900;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .button-link:hover {
      background-color: #e88f00;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 40px 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 24px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      object-fit: cover;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(2.2);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 20px;
      background-color: rgba(26, 26, 26, 0.8);
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-frame">
      <div class="logo-container">
        <img src="img/logo.png" alt="Gear Kingdom Logo" />
        <div class="shine"></div>
      </div>
    </div>
    <h1>Gear Kingdom: Industrial Excellence</h1>
    <p class="description">Delivering smart solutions for the factories of tomorrow.</p>
    <a href="https://gearkingdom.com" class="button-link">Visit Now</a>
  </header>

  <section class="gallery">
    <img src="img/img1.jpg" alt="Showcase Image 1">
    <img src="img/img2.jpg" alt="Showcase Image 2">
    <img src="img/img3.jpg" alt="Showcase Image 3">
    <img src="img/img4.jpg" alt="Showcase Image 4">
    <img src="img/img5.jpg" alt="Showcase Image 5">
    <img src="img/img6.jpg" alt="Showcase Image 6">
    <img src="img/img7.jpg" alt="Showcase Image 7">
    <img src="img/img8.jpg" alt="Showcase Image 8">
    <img src="img/img9.jpg" alt="Showcase Image 9">
  </section>

  <footer>
    &copy; 2025 Gear Kingdom. All rights reserved.
  </footer>
</body>
</html>
