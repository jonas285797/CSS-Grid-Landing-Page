<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GearKingdom 落地页</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      text-align: center;
      padding: 40px 20px 20px;
      background-color: #1a1a1a;
      color: white;
    }
    header img {
      max-width: 160px;
    }
    h1 {
      font-size: 2rem;
      margin-top: 20px;
    }
    p.description {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 10px auto 30px;
    }
    .button-link {
      background-color: #ff9900;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      background: white;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      object-fit: cover;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 20px;
      background-color: #1a1a1a;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Gear Kingdom Logo" />
    <h1>GearKingdom 工业先锋</h1>
    <p class="description">为未来工厂提供高效智能解决方案</p>
    <a href="https://gearkingdomshop.myshopline.com/" class="button-link">立即访问</a>
  </header>

  <section class="gallery">
    <img src="img/img1.jpg" alt="展示图1">
    <img src="img/img2.jpg" alt="展示图2">
    <img src="img/img3.jpg" alt="展示图3">
    <img src="img/img4.jpg" alt="展示图4">
    <img src="img/img5.jpg" alt="展示图5">
    <img src="img/img6.jpg" alt="展示图6">
  </section>

  <footer>
    &copy; 2025 Gear Kingdom. 保留所有权利。
  </footer>
</body>
</html>
