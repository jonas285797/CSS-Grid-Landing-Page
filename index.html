<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gear Kingdom</title>
  <!-- Font Awesome 图标库 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background: url('img/bg.jpg') no-repeat center center;
      background-size: cover;
      background-attachment: scroll;
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .logo-container {
      position: relative;
      display: inline-block;
      width: 200px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .logo-container img {
      width: 100%;
      border-radius: 12px;
      display: block;
    }

    h1 {
      font-size: 2.2rem;
      margin-top: 0;
    }

    .description {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 10px auto 20px;
    }

    .button-link {
      background-color: #ff9900;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 20px;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      color: white;
      font-size: 24px;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #ffcc00;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      padding: 40px 5%;
      max-width: 1000px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      max-height: 240px;
      object-fit: cover;
      border-radius: 16px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      z-index: 2;
    }

    .zoom-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .zoom-overlay.show {
      display: flex;
      opacity: 1;
    }

    .zoom-overlay img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="img/logo.png" alt="Gear Kingdom Logo" />
    </div>
    <h1>Gear Kingdom</h1>
    <p class="description">Quality Sourcing Services from Mainland China.</p>
    <a href="https://gearkingdom.com" class="button-link">Visit Now</a>

    <!-- 社交图标 -->
    <div class="social-icons">
      <a href="https://www.facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook-square"></i></a>
      <a href="https://wa.me/1234567890" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
      <a href="https://www.instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    </div>
  </header>

  <section class="gallery">
    <img src="img/img1.jpg" alt="Showcase Image 1" class="gallery-img">
    <img src="img/img2.jpg" alt="Showcase Image 2" class="gallery-img">
    <img src="img/img3.jpg" alt="Showcase Image 3" class="gallery-img">
    <img src="img/img4.jpg" alt="Showcase Image 4" class="gallery-img">
    <img src="img/img5.jpg" alt="Showcase Image 5" class="gallery-img">
    <img src="img/img6.jpg" alt="Showcase Image 6" class="gallery-img">
    <img src="img/img7.jpg" alt="Showcase Image 7" class="gallery-img">
    <img src="img/img8.jpg" alt="Showcase Image 8" class="gallery-img">
    <img src="img/img9.jpg" alt="Showcase Image 9" class="gallery-img">
  </section>

  <footer>
    &copy; 2025 Gear Kingdom. All rights reserved.
  </footer>

  <div class="zoom-overlay" id="zoomOverlay">
    <img src="" alt="Zoomed Image" id="zoomedImage">
  </div>

  <script>
    const galleryImgs = document.querySelectorAll('.gallery-img');
    const overlay = document.getElementById('zoomOverlay');
    const zoomed = document.getElementById('zoomedImage');

    galleryImgs.forEach(img => {
      img.addEventListener('click', () => {
        zoomed.src = img.src;
        overlay.classList.add('show');
      });
    });

    overlay.addEventListener('click', () => {
      overlay.classList.remove('show');
      zoomed.src = '';
    });
  </script>
</body>
</html>
