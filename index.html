<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gear Kingdom Landing Page</title>
  <style>
    /* 页面全局背景图 */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('img/bg.jpg');
      background-size: cover;
      background-position: center;
      color: #333;
    }
    header {
      text-align: center;
      padding: 40px 20px;
      background-color: rgba(26, 26, 26, 0.8);
      color: white;
    }
    /* Logo 相框容器：灰色渐变边框，细边，向左偏移 */
    .logo-frame {
      display: inline-block;
      padding: 12px;
      /* 细边框，仅为原先宽度的十分之一 */
      border: 0.5px solid transparent;
      /* 渐变边框效果 */
      border-image: linear-gradient(45deg, #ccc, #888) 1;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      margin-bottom: 20px;
      /* 向左微调位置 */
      transform: translateX(-10px);
    }
    /* Logo 图片规格：最大宽度200px，自适应，圆角 */
    .logo-frame img {
      display: block;
      max-width: 200px;
      width: auto;
      height: auto;
      border-radius: 8px;
    }
    h1 {
      font-size: 2rem;
      margin-top: 0;
    }
    p.description {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 10px auto 20px;
    }
    .button-link {
      background-color: #ff9900;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.9);
    }
    /* 画廊图片圆角修改为24px */
    .gallery img {
      width: 100%;
      border-radius: 24px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      object-fit: cover;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 20px;
      background-color: rgba(26, 26, 26, 0.8);
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-frame">
      <img src="img/logo.png" alt="Gear Kingdom Logo" />
    </div>
    <h1>Gear Kingdom: Industrial Excellence</h1>
    <p class="description">Delivering smart solutions for the factories of tomorrow.</p>
    <a href="https://gearkingdom.com" class="button-link">Visit Now</a>
  </header>

  <section class="gallery">
    <img src="img/img1.jpg" alt="Showcase Image 1">
    <img src="img/img2.jpg" alt="Showcase Image 2">
    <img src="img/img3.jpg" alt="Showcase Image 3">
    <img src="img/img4.jpg" alt="Showcase Image 4">
    <img src="img/img5.jpg" alt="Showcase Image 5">
    <img src="img/img6.jpg" alt="Showcase Image 6">
  </section>

  <footer>
    &copy; 2025 Gear Kingdom. All rights reserved.
  </footer>
</body>
</html>
